<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendor/autocompletejs/dist/css/autoComplete.01.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1 class="extension-title">GCP Selector</h1>
    <form>
        <div class="autoComplete_wrapper">
            <label for="project">Project ID:</label>
            <input type="text" id="htmlKeyProjectID" name="project" autofocus>
        </div>
        <div class="autoComplete_wrapper">
            <label for="service">Service Name:</label>
            <input type="text" id="htmlKeyServiceName" name="service">
            <input type="hidden" id="htmlKeyServiceURL" name="service-url">
        </div>
    </form>
    <button id="htmkKeyGoToOptions">Go to options</button>
</body>

<script src="../vendor/autocompletejs/dist/autoComplete.min.js"></script>
<script src="popup.js"></script>

</html>
